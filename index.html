<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .departments {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
        text-align: center;
    }
    

    .department {
        background-color: #8e8e8e;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgb(97, 70, 93);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        height: 70px;
        padding: 10px;
    text-align: center;
    }

    .otherdepartment {
        background-color: #8e8e8e;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgb(97, 70, 93);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        height: 30px;
        padding: 10px;
    text-align: center;
    }

    .department:hover {
        transform: translateY(-5px);
    }
    .otherdepartment:hover {
        transform: translateY(-5px);
    }

    /* .department img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    } */

    .department p {
        padding: 10px;
        font-weight: bold;
    }
    .otherdepartment p {
        font-weight: bold;
        margin: 5px;
    }
    .navbar {
    background: linear-gradient(to right, #d245df, #a5164a);
    color: white;
    text-align: center;
    padding: 25px 0;
    
}

.main-heading {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
    text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
}

.sub-heading {
    font-size: 18px;
    font-weight: normal;
    margin-top: 5px;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
}
.full{
    padding-top: 20px;
    background-color: #f4f4f4;
    height: 534px;
}
</style>
</head>
<body>
    <div class="navbar">
        <div class="main-heading">KTU - GPA Calculator 2019 Scheme</div>
        <!-- <div class="sub-heading"></div> -->
    </div>
    <div class="full">
    <div class="container">
        <!-- <h1>Department Selection</h1> -->
        <div class="departments">
            <div class="department" onclick="window.location.href='cs.html'">
                <!-- <img src="department1.jpg" alt="Department 1"> -->
                <p> Computer Science and Engineering </p>
            </div>
            <div class="department" onclick="window.location.href='ec.html'">
                <!-- <img src="department2.jpg" alt="Department 2"> -->
                <p> Electronics and Communication Engineering </p>
            </div>
            
            <!-- Add more department blocks -->
        </div>
        <div class="departments">
            <div class="department" onclick="window.location.href='eee.html'">
                <!-- <img src="department1.jpg" alt="Department 1"> -->
                <p> Electrical and Electronics Engineering </p>
            </div>
            <div class="department" onclick="window.location.href='civil.html'">
                <!-- <img src="department2.jpg" alt="Department 2"> -->
                <p> Civil Engineering </p>
            </div>
            
            <!-- Add more department blocks -->
        </div>
        <div class="departments">
            <div class="department" onclick="window.location.href='mech.html'">
                <!-- <img src="department1.jpg" alt="Department 1"> -->
                <p> Mechanical Engineering </p>
            </div>
            <div class="department" onclick="window.location.href='it.html'">
                <!-- <img src="department2.jpg" alt="Department 2"> -->
                <p>Information Technology</p>
            </div>
        </div>
        <div class="departments">
            <div class="otherdepartment" onclick="window.location.href='other.html'">
               <p> Other Departments</p>
            </div>
        </div>
            
            <!-- Add more department blocks -->
        </div>
    </div>
</body>
</html>
